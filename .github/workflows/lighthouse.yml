name: Lighthouse CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build CSS
        run: npm run build:css

      - name: Build Mermaid diagrams
        run: npm run build:mermaid

      - name: Build site
        run: npx eleventy

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          # Test against local build using static server
          configPath: './lighthouserc.cjs'
          uploadArtifacts: true
          temporaryPublicStorage: true
